version: '3'

networks:
  prometheus:
    driver: overlay

services:

  prometheus:
    image: aamir010/prometheus
    ports:
      - '9090:9090'
    networks:
      - prometheus

  grafana:
    image: grafana/grafana
    ports:
      - '3000:3000'
    networks:
      - prometheus

  node-exporter:
    image: prom/node-exporter
    deploy:
      mode: global
    ports:
      - '9100:9100'
    volumes:
      - '/proc:/host/proc'
      - '/sys:/host/sys'
      - '/:/rootfs'
    command:
      - '-collector.procfs=/host/proc'
      - '-collector.sysfs=/host/proc'
      - '-collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - prometheus

  cadvisor:
    image: google/cadvisor:latest
    deploy:
      mode: global
    ports:
      - '8080:8080'
    volumes:
      - '/:/rootfs'
      - '/var/run:/var/run'
      - '/sys:/host/sys'
      - '/var/lib/docker:/var/lib/docker'
    networks:
      - prometheus
